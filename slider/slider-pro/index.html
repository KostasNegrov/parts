<html lang="en">

<body>
	<div class="slider-pro" id="my-slider">
		<div class="sp-slides">
			<!-- Slide 1 -->
			<div class="sp-slide">
				<img class="sp-image" src="img/slide_1.jpg" />

					Lorem ipsum dolor sit amet
				</h3>

				<p class="sp-layer sp-white sp-padding" data-width="200" data-horizontal="center" data-vertical="40%"
					data-show-transition="down" data-hide-transition="up">
					consectetur adipisicing elit
				</p>

				
			</div>

			<!-- Slide 2 -->
			<div class="sp-slide">
				<img class="sp-image" src="img/slide_2.jpg" />

				<h3 class="sp-layer sp-black" data-position="bottomLeft" data-horizontal="10%" data-show-transition="left"
				data-show-delay="300" data-hide-transition="right">
				Lorem ipsum dolor sit amet
			</h3>

			<p class="sp-layer sp-white sp-padding" data-width="200" data-horizontal="center" data-vertical="40%"
				data-show-transition="down" data-hide-transition="up">
				consectetur adipisicing elit
			</p>

			<div class="sp-layer sp-static">Static content</div>
			</div>

			<!-- Slide 3 -->
			<div class="sp-slide">

				<h3 class="sp-layer sp-black" data-position="bottomLeft" data-horizontal="10%" data-show-transition="left"

				</h3>

				<p class="sp-layer sp-white sp-padding" data-width="200" data-horizontal="center" data-vertical="40%"

					consectetur adipisicing elit
				</p>

				<div class="sp-layer sp-static">Static content</div>
			</div>
		</div>
	</div>



	<script src="libs/slider-pro/js/jquery-1.11.0.min.js"></script>
	<script src="libs/slider-pro/js/jquery.sliderPro.min.js"></script>
